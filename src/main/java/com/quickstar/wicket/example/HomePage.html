<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<div>
			<h1>Quickstar Wicket Example</h1>
		</div>
		<div>
			<div>
				<h7>Contador: </h7>
				<h9 wicket:id="contador"/>				
			</div>
			<div>
				<input type="button" wicket:id="sumarContador" value="Sumar 1"/>
			</div>
			<div>
				<form>
					<div>
						<h7>Nombre: </h7><input type="text" wicket:id="nombre"/>
					</div>
					<div>
						<h7>Apellido Paterno: </h7><input type="text" wicket:id="apellidoPaterno"/>
					</div>
					<div>
						<h7>Apellido Materno: </h7><input type="text" wicket:id="apellidoMaterno"/>
					</div>
					<div>
						<h7>Edad: </h7><input type="text" wicket:id="edad"/>
					</div>
					<div>
						<h7>Tel√©fono: </h7><input type="text" wicket:id="telefono"/>
					</div>
					<div>
						<input type="submit" value="Guardar" wicket:id="guardar"/>
					</div>														
				</form>
			</div>
		</div>
	</body>
</html>
