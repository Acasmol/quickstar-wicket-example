<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<div>
			<h1>Quickstar Wicket Example</h1>
		</div>
		<div>
			<div style="padding-bottom: 3em;">
				<div>
					<h7>Contador: </h7>
					<h9 wicket:id="contador"/>				
				</div>
				<div>
					<input type="button" wicket:id="sumarContador" value="Sumar 1"/>
				</div>
			</div>				
			<div>
				<form wicket:id="form">
					<div>
						<h7>Nombre: </h7><input type="text" wicket:id="nombre"/>
					</div>
					<div>
						<h7>Apellido Paterno: </h7><input type="text" wicket:id="apellidoPaterno"/>
					</div>
					<div>
						<h7>Apellido Materno: </h7><input type="text" wicket:id="apellidoMaterno"/>
					</div>
					<div>
						<h7>Edad: </h7><input type="text" wicket:id="edad"/>
					</div>
					<div>
						<h7>Teléfono: </h7><input type="text" wicket:id="numeroDeTelefono"/>
					</div>
					<div>
						<input type="submit" value="Guardar" wicket:id="submitFormButton"/>
					</div>
					<div style="padding-top: 3em;">
						<div wicket:id="feedbackPanel"></div>
					</div>														
				</form>
			</div>
		</div>
	</body>
</html>
